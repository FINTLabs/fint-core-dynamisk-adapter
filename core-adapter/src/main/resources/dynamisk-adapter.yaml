dynamisk-adapter:
  link: true
  recursive: false
  consoleLogging: true
  consoleLogDataset: false
  enableDeltaSync: false
  fullSyncIntervalInMinutes: 0
  initialDataSets:
    - name: "elev"
      component: "utdanning.elev"
      resource: "elev"
      count: 5
    - name: "elevfravar"
      component: "utdanning.vurdering"
      resource: "elevfravar"
      count: 5
    - name: "fravarsregistrering"
      component: "utdanning.vurdering"
      resource: "fravarsregistrering"
      count: 10
    - name: "elevforhold"
      component: "utdanning.elev"
      resource: "elevforhold"
      count: 5
    - name: "fravarstype"
      component: "utdanning.kodeverk"
      resource: "fravarstype"
      count: 5
    - name: "undervisningsgruppe"
      component: "utdanning.timeplan"
      resource: "undervisningsgruppe"
      count: 5

  deltaSyncSetup:
    deltaSyncIntervalInMinutes: 2
    dataSets:
      - name: "fravarsregistrering"
        component: "utdanning.vurdering"
        resource: "fravarsregistrering"
        minSize: 2
        maxSize: 5
